<div class="container">
  <div class="row justify-content-center">
      <div class="col-6">
          <div class="card">
              <div class="card-body">
                <h5 class="card-title text-center">KAYIT OL</h5>
                <br>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

              <div class="d-flex bg-light mb-3 rounded-3">
                <div class="flex-shrink-1 ps-3 align-self-center">
                    <i class="bi bi-person-fill fs-4"></i>
                </div>
                <div class="form-floating flex-grow-1">
                    <input type="text"  formControlName="fullName" class="form-control bg-light border-0" id="fullName" placeholder="name@example.com">
                    <label for="fullName">FullName</label>
                </div>
            </div>

              <div class="d-flex bg-light mb-3 rounded-3">
                  <div class="flex-shrink-1 ps-3 align-self-center">
                      <i class="bi bi-person-fill fs-4"></i>
                  </div>
                  <div class="form-floating flex-grow-1">
                      <input type="email"  formControlName="email" class="form-control bg-light border-0" id="email" placeholder="name@example.com">
                      <label for="email">Mail Adresiniz</label>
                  </div>
              </div>

              <div class="d-flex bg-light mb-3 rounded-3">
                  <div class="flex-shrink-1 ps-3 align-self-center">
                      <i class="bi bi-unlock-fill fs-4"></i>
                  </div>
                  <div class="form-floating flex-grow-1">
                      <input type="password" formControlName="password" class="form-control bg-light border-0" id="pass" placeholder="*******">
                      <label for="pass">Åžifreniz</label>
                  </div>
              </div>

              <div class="clearfix mb-5"></div>

              <div class="d-grid gap-3 mb-5">
                  <button type="submit" class="btn btn-warning py-3" [disabled]="!registerForm.valid">Login</button>
              </div>

          </form>




              </div>
        </div>
      </div>
  </div>
</div>
